<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/733/733361.png" type="image/x-icon">

    <title>Invoice Generator</title>
  </head>
  <body>
      <!-- text area starts -->
    <div class="textArea">
        <div class="row">
            <div class="col textN">
                <h1>Prasanth Group Of Companies</h1>
                <p>Address Line 1, Street Name, City. Pincode.<br>
                <span>GSTIN. NO: ###############</span><br>
                Phone No: ##########</p>
            </div>
            <div class="col outText textN">
                <div class="bGst">
                    Total Amount(Before GST): <span id="b_gst">0</span>
                </div>
                <div class="bGst">
                    Total Tax: <span id="t_tax">0</span>
                </div>
                <div class="bGst">
                    Total Amount(After GST): <span id="a_gst">0</span>
                </div>
            </div>
            <!-- <div class="col outText">
                <button class="btn btn-lg btn-success">PRINT(Under Development)</button>
            </div> -->
        </div>
    </div>
    <hr>
    <!-- text area ends -->
    <!-- form area starts -->
    <div class="formArea">
        <form id="myform">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="prodName" placeholder="Product Name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="unitPrice" placeholder="Unit Price" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="quant" placeholder="Quantity" required>
                </div>
                <!-- <div class="col">
                    <input type="text" class="form-control" id="netPrice" placeholder="Net Price" required>
                </div> -->
                <div class="col">
                    <input type="text" class="form-control" id="gstPer" placeholder="GST% 18:12:10" required>
                </div>
                <div class="col">
                    <input type="submit" id="updateButton" class="btn btn-primary"  onclick="productUpdate();" value="Add">
                    <!-- <input type="submit" id="updateButton" class="btn btn-primary" onclick="productUpdate();" value="Add"> -->
                </div>
            </div>
        </form>
    </div>
    <!-- form area ends -->
    <!-- table area starts -->
    <div class="tableArea">
        <table class="table table-bordered" id="productTable">
            <thead>
              <tr style="color: #00A5E0;">
                <th scope="col">S.No</th>
                <th scope="col">Product Name</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Net Price</th>
                <th scope="col">GST %</th>
                <th scope="col">Total GST</th>
                <th scope="col">Total Price</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
    </div>
    <!-- table area ends -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
