<body class="animsition">
	<div class="page-wrapper">


		<!-- MAIN CONTENT-->
		<script type="text/javascript" src="../../asset/js/angular.min.js"> </script>
		<div ng-app="myApp" ng-controller="cntrl">
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">

							<div class="col-lg-6">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<!-- DATA TABLE -->
								<h3 align="center" class="title-5 m-b-35">Your Purchase History</h3>
								<center><input type="button" onclick="SumBill()" class="btn btn-primary" value="GetData" ng-click="getdata()">
									<center>
							</div>
						</div>

						<div class="row m-t-30">
							<div class="col-md-12">
								<!-- DATA TABLE-->
								<div class="table-responsive m-b-40">
									<table id="table" class="table table-borderless table-data3">
										<thead>
											<tr>
												<th>Item Name</th>
												<th>Cost</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="b_his in data">
												<td>{{b_his.sno}}</td>
												<td>{{b_his.bh_Cname}}</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="container">
									<h4><span id="val"></span></h4>
									<!-- button to get sumtotal -->
									<!-- <button type="button" onclick="SumBill()">Get Total</button> -->
								</div>
								<!-- END DATA TABLE-->
							</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('cntrl', function($scope, $http, $compile) {
			'use strict';
			$scope.obj = {
				'idisable': false
			};
			$scope.btnName = "GetData";

			$scope.getdata = function() {
				$http.get("../php/sel_bill_amt.php")
					.success(function(data) {
						$scope.data = data
					})
			}
		});
	</script>

	<script>
		function SumBill() {
			var table = document.getElementById("table"),
				sumVal = 0;

			for (var i = 1; i < table.rows.length; i++) {
				sumVal = sumVal + parseInt(table.rows[i].cells[3].innerHTML);
			}
			document.getElementById("val").innerHTML = "Total= " + sumVal;
			console.log(sumVal);
		}
	</script>
